{% extends 'dashboard2.html' %}

{% load static %}
<link rel="stylesheet" href="{% static 'css/index.css' %}">



{% block title %}
    <div class="container-fluid" id="dashborad-container">
    <h3>Curses:</h3>
    <a href="{% url 'lesson_create' %}">Nowy kurs</a>

    <div class=" table table-responsive-md">
      <table class="table">
          <thead>
            <th scope="col">No</th>
            <th scope="col">Curses</th>
            <th scope="col">Details</th>
            <th scope="col">Update</th>
            <th scope="col">Delete</th>
            <th scope="col">Science materials</th>
          </thead>
          <tbody>

            {% for lessons in lessons %}

                <tr >
                    <td>{{ lessons.pk }}</td>
                     <td>{{ lessons.name }}</td>
                    <td>
                        <a href="{% url 'lesson_detail' lessons.pk %}">link-details</a>
                    </td>
                    <td>
                        <a href="{% url 'lesson_update' lessons.pk %}">link-Update</a>
                    </td>
                    <td>
                        <a href="{% url 'lesson_delete' lessons.pk %}">link-Delete</a>
                    </td>
                    <td>
                        <a href="{% url 'lesson_data' lessons.pk %}">link-Data</a>
                    </td>

                </tr>
            {% endfor %}

          </tbody>
      </table>
    </div>

    </div>

{% endblock title %}
